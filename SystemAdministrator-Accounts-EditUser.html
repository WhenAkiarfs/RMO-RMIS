<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMO | Accounts</title>
    <link rel="stylesheet" href="css/SystemAdministrator-Accounts-EditUser.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    .form-control, .form-select{
        border: 1px solid #850000;
    }
</style>

<body id="body">
    <!--navbar-->
    <div class="container">
        <nav class="navbar navbar-expand-lg mb-3 mt-3">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mt-3" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item me-2 p-1 mb-1">
                            <a class="nav-link"  href="SystemAdministrator-Accounts-AddUser.html">Add User</a>
                        </li>
                        <li class="nav-item me-2 p-1 mb-1" id="active">
                            <a class="nav-link" href="SystemAdministrator-Accounts-Manage.html">Manage</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

   <!--input fields-->
    <div class="container shadow" id="content">
        <div class="row shadow-sm display-6 p-4 mb-1" id="title">
            Edit User
        </div>
        <div class="row shadow p-4" id="formcont">
            <form action="">
                <div class="row">
                    <div class="col-lg-4 col-sm-12">
                        <label class="form-label" for="fname">First Name</label>
                        <input class="form-control mb-3" type="text" id="fname" placeholder="First Name">
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <label class="form-label" for="mname">Middle Name</label>
                        <input class="form-control mb-3" type="text" id="mname" placeholder="Middle Name">
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <label class="form-label" for="lname">Last Name</label>
                        <input class="form-control mb-3" type="text" id="lname" placeholder="Last Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-sm-12">
                        <label class="form-label" for="birthday">Birthday</label>
                        <input class="form-control mb-3" type="date" id="birthday" placeholder="Birthday">
                    </div>
                    <div class="col-lg-3 col-sm-12">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control mb-3" type="email" id="email" placeholder="Email">
                    </div>
                    <div class="col-lg-3 col-sm-12">
                        <label class="form-label" for="webmail">Webmail</label>
                        <input class="form-control mb-3" type="email" id="webmail" placeholder="Webmail">
                    </div>
                    <div class="col-lg-3 col-sm-12">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control mb-3" type="password" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-sm-12">
                        <label class="form-label" for="college">College</label>
                        <select class="form-select mb-3" aria-label="College" name="college" id="college" required>
                            <option value="CAF">College of Accountancy and Finance (CAF)</option>
                            <option value="CADBE">College of Architecture, Design and the Built Environment (CADBE)</option>
                            <option value="CAL">College of Arts and Letters (CAL)</option>
                            <option value="CBA">College of Business Administration (CBA)</option>
                            <option value="COC">College of Communication (COC)</option>
                            <option value="CCIS">College of Computer and Information Sciences (CCIS)</option>
                            <option value="COED">College of Education (COED)</option>
                            <option value="CE">College of Engineering (CE)</option>
                            <option value="CHK">College of Human Kinetics (CHK)</option>
                            <option value="CL">College of Law (CL)</option>
                            <option value="CPSPA">College of Political Science and Public Administration (CPSPA)</option>
                            <option value="CSSD">College of Social Sciences and Development (CSSD)</option>
                            <option value="CS">College of Science (CS)</option>
                            <option value="CTHTM">College of Tourism, Hospitality and Transportation Management (CTHTM)</option>
                            <option value="ITECH"> Institute of Technology (ITECH)</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-sm-12">
                        <label class="form-label" for="department">Department</label>
                        <select id="department" class="form-select mb-3">
                            <option value="">Department</option>
                        </select>    
                    </div>
                    <div class="col-lg-3 col-sm-12">
                        <label class="form-label" for="branches-and-campuses">Branch/Campus</label>
                        <select class="form-select mb-3" name="branches-and-campuses" id="branches-and-campuses">
                            <option value="a-mabini">A. Mabini (Campus)</option>
                            <option value="NDC-Compound">NDC Compound (Campus)</option>
                            <option value="mh-del-pilar">M.H. Del Pilar (Campus)</option>
                            <option value="Taguig-City">Taguig City (Branch)</option>
                            <option value="Quezon-City">Quezon City (Branch)</option>
                            <option value="San-Juan-City">San Juan City (Branch)</option>
                            <option value="Para単aque-City">Para単aque City (Campus)</option>\
                            <option value="Bataan">Bataan (Branch)</option>
                            <option value="Sta-Maria-Bulacan">Sta. Maria, Bulacan (Campus)</option>
                            <option value="Pulilan-Bulacan">Pulilan, Bulacan (Campus)</option>
                            <option value="Cabiao-Nueva-Ecija">Cabiao, Nueva Ecija (Campus)</option>
                            <option value="Lopez-Quezon">Lopez, Quezon (Branch)</option>
                            <option value="Mulanay-Quezon">Mulanay, Quezon (Branch)</option>
                            <option value="General-Luna-Quezon">General Luna, Quezon (Mulanay Annex)</option>
                            <option value="Unisan-Quezon">Unisan, Quezon (Branch)</option>
                            <option value="Ragay-Camarines-Sur">Ragay, Camarines Sur (Branch)</option>
                            <option value="Sto-Tomas-Batangas">Sto. Tomas, Batangas (Branch)</option>
                            <option value="Maragondon-Cavite">Maragondon, Cavite (Branch)</option>
                            <option value="Alfonso-Cavite">Alfonso, Cavite (Maragondon Annex)</option>
                            <option value="Bansud-Oriental-Mindoro">Bansud, Oriental Mindoro (Branch)</option>
                            <option value="Sablayan-Occidental-Mindoro">Sablayan, Occidental Mindoro (Branch)</option>
                            <option value="Bi単an-Laguna">Bi単an, Laguna (Campus)</option>
                            <option value="San-Pedro-Laguna">San Pedro, Laguna (Campus)</option>
                            <option value="Sta-Rosa-Laguna">Sta. Rosa, Laguna (Campus)</option>
                            <option value="Calauan-Laguna">Calauan, Laguna (Campus)</option>
                        </select>               
                    </div>
                    <div class="col-lg-3 col-sm-12 dropdown">
                        <div class="mb-2">User Role</div>
                            <div class="rounded-1 dropdown-toggle mb-3 d-flex justify-content-start align-items-center pe-2" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="container-fluid">
                                    User Role
                                </div>
                            </div>
                            <ul class="dropdown-menu p-3">
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="director">
                                        <label class="form-check-label" for="director">Director</label> 
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="cluster_coordinator">
                                        <label class="form-check-label" for="cluster_coordinator">Cluster Coordinator</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="evaluator">
                                        <label class="form-check-label" for="evaluator">Evaluator</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="employee">
                                        <label class="form-check-label" for="employee">Employee</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="chief_remc">
                                        <label class="form-check-label" for="chief_remc">Chief REMC</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="chief_rsc">
                                        <label class="form-check-label" for="chief_rsc">Chief RSC</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="chief_cre">
                                        <label class="form-check-label" for="chief_cre">Chief CRE</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="chief_crdl">
                                        <label class="form-check-label" for="chief_crdl">Chief CRDL</label>
                                    </div>
                                </li>
                            </ul>    
                        </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-12 col-sm-12 d-flex justify-content-end">
                        <a href="SystemAdministrator-Accounts-Manage.html"><input type="button" value="Cancel" class="ms-2"></a>
                        <input type="button" value="Save Changes" class="ms-2"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    </div>   
                </div>
            </form>
        </div>
    </div>

    <!--save changes modal-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4" id="bgmodal">
                <div class="modal-body rounded-4 p-4">
                    <h2 class="text-center mb-4" id="modaltitle">Save Changes</h2>
                    <p id="content">Do you want to save the changes you made to "[Faculty Name]"?</p>
                    <div class="mt-4 d-flex justify-content-center align-items-center">
                        <button type="button" class="me-2" data-bs-dismiss="modal" id="modalbtn">Close</button>
                        <a href="SystemAdministrator-Accounts-Manage.html"><button type="button" class="me-2" data-bs-dismiss="modal" id="modalbtn">Save Changes</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script/SystemAdministrator-Accounts-EditUser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
