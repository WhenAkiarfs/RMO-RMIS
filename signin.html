
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMO | Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    html, body{
        min-height: 95vh;
        background-image: url(asset/images/login-bg.jpg);
        background-size: cover;
    }
    #main{
        background: rgb(0, 0, 0, 0.7);
        backdrop-filter: blur(30px);
        width: fit-content;
    }
    h4, h6{
        color: white;
        text-align: center;
    }
    h4{
        font-family: "Poppins";
        font-weight: bold;
    }
    h6{
        font-family: "Montserrat";
    }
    img{
        height: 100px;
    }
    #title{
        color: white;
        font-family: "Inter";
        font-size: 35px;
        font-weight: bold;
    }
    #message{
        color: rgb(255, 255, 255, 0.7);
        font-family: "Inter";
        font-size: 15px;
    }
    input, select{
        font-family: "Inter";
    }
    input[type="submit"]{
        background: #850000;
        border-radius: 15px;
        height: 50px;
        padding: 0px 30px;
        color: white;
        font-family: "Inter";
        font-size: 20px;
        border: none;
        outline: none;
        box-shadow: 2px 5px 5px rgb(0, 0, 0, 0.10), -2px 5px 5px rgb(0, 0, 0, 0.10);
        transition: ease-in-out .1s
    }
    input[type="submit"]:hover{
        background: #560000;
    }
</style>

<body class="d-flex justify-content-center align-items-center">
    <div class="container border border-white border-5 rounded-5 p-5 mt-3 mb-3" id="main">
        <!--Logo-rmo-pup-->
        <div class="d-flex justify-content-center align-items-center">
            <img src="asset/images/RMO logo.png" alt="rmo-logo" class="rounded-circle">
            <div class="ms-3">
                <h4>Research Management Office</h4>
                <h6>Polytechnic University of the Philippines</h6>
            </div> 
        </div>

        <!--title-->
        <div id="title" class="d-flex justify-content-center align-items-center">
            Sign Up
        </div>
        <!--message-->
        <div id="message" class="d-flex justify-content-center align-items-center">
            Please sign up to create your account.
        </div>

        <form action="">
            <div class="form-floating mt-3 is-invalid">
                <input type="text" class="form-control" id="fname" placeholder="First Name" required>
                <label for="fname">First Name</label>
            </div>
            <div class="form-floating mt-3 is-invalid">
                <input type="text" class="form-control" id="mname" placeholder="Middle Name" required>
                <label for="mname">Middle Name</label>
            </div>
            <div class="form-floating mt-3 is-invalid">
                <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
                <label for="lname">Last Name</label>
            </div>
            <div class="form-floating">
                <select class="form-select mt-3" aria-label="College" name="college" id="college" required>
                    <option value="CAF">College of Accountancy and Finance (CAF)</option>
                    <option value="CADBE">College of Architecture, Design and the Built Environment (CADBE)</option>
                    <option value="CAL">College of Arts and Letters (CAL)</option>
                    <option value="CBA">College of Business Administration (CBA)</option>
                    <option value="COC">College of Communication (COC)</option>
                    <option value="CCIS">College of Computer and Information Sciences (CCIS)</option>
                    <option value="COED">College of Education (COED)</option>
                    <option value="CE">College of Engineering (CE)</option>
                    <option value="CHK">College of Human Kinetics (CHK)</option>
                    <option value="CL">College of Law (CL)</option>
                    <option value="CPSPA">College of Political Science and Public Administration (CPSPA)</option>
                    <option value="CSSD">College of Social Sciences and Development (CSSD)</option>
                    <option value="CS">College of Science (CS)</option>
                    <option value="CTHTM">College of Tourism, Hospitality and Transportation Management (CTHTM)</option>
                    <option value="ITECH"> Institute of Technology (ITECH)</option>
                </select>
                <label for="college">College</label>
            </div>
            <div class="form-floating">
                <select class="form-select mt-3" name="branches-and-campuses" id="branches-and-campuses">
                    <option value="a-mabini">A. Mabini (Campus)</option>
                    <option value="NDC-Compound">NDC Compound (Campus)</option>
                    <option value="mh-del-pilar">M.H. Del Pilar (Campus)</option>
                    <option value="Taguig-City">Taguig City (Branch)</option>
                    <option value="Quezon-City">Quezon City (Branch)</option>
                    <option value="San-Juan-City">San Juan City (Branch)</option>
                    <option value="Para単aque-City">Para単aque City (Campus)</option>\
                    <option value="Bataan">Bataan (Branch)</option>
                    <option value="Sta-Maria-Bulacan">Sta. Maria, Bulacan (Campus)</option>
                    <option value="Pulilan-Bulacan">Pulilan, Bulacan (Campus)</option>
                    <option value="Cabiao-Nueva-Ecija">Cabiao, Nueva Ecija (Campus)</option>
                    <option value="Lopez-Quezon">Lopez, Quezon (Branch)</option>
                    <option value="Mulanay-Quezon">Mulanay, Quezon (Branch)</option>
                    <option value="General-Luna-Quezon">General Luna, Quezon (Mulanay Annex)</option>
                    <option value="Unisan-Quezon">Unisan, Quezon (Branch)</option>
                    <option value="Ragay-Camarines-Sur">Ragay, Camarines Sur (Branch)</option>
                    <option value="Sto-Tomas-Batangas">Sto. Tomas, Batangas (Branch)</option>
                    <option value="Maragondon-Cavite">Maragondon, Cavite (Branch)</option>
                    <option value="Alfonso-Cavite">Alfonso, Cavite (Maragondon Annex)</option>
                    <option value="Bansud-Oriental-Mindoro">Bansud, Oriental Mindoro (Branch)</option>
                    <option value="Sablayan-Occidental-Mindoro">Sablayan, Occidental Mindoro (Branch)</option>
                    <option value="Bi単an-Laguna">Bi単an, Laguna (Campus)</option>
                    <option value="San-Pedro-Laguna">San Pedro, Laguna (Campus)</option>
                    <option value="Sta-Rosa-Laguna">Sta. Rosa, Laguna (Campus)</option>
                    <option value="Calauan-Laguna">Calauan, Laguna (Campus)</option>
                </select>
                <label for="branches-and-campuses">Branch/Campus</label>
            </div>
            <div class="form-floating mt-3 is-invalid">
                <input type="date" class="form-control" id="birthday" placeholder="Birthday" required>
                <label for="birthday">Birthday</label>
            </div>
            <div class="form-floating mt-3 is-invalid">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mt-3 is-invalid">
                <input type="email" class="form-control" id="webmail" placeholder="Webmail" required>
                <label for="webmail">Webmail</label>
            </div>
            <div class="form-floating mt-3 mb-3 is-invalid">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <div class="form-floating mt-3 mb-3 is-invalid">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                <label for="confirm-password">Confirm Password</label>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-3">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
