<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started at RMO as Student or Faculty</title>
  
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #75C1D8;
            overflow: hidden; /* Prevent scrolling */
        }
        
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            border-radius: 10px; /* Optional: Add rounded corners */
        }
        
        .event-highlight {
            flex: 4;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3B90BD;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .highlight-content {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ensure that the image doesn't overflow the container */
        }
        
        .highlight-content img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire container without distortion */
          
        }
        
        .form-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(100deg, #ffffff, #ffffff);
        
            text-align: center;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }
        
        .form-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: url(pylon2022.jpg)  left / cover;
            filter: blur(23px);
            z-index: 1;
            opacity: 0.5;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo img {
            width: 100px; /* Adjust the size as needed */
            height: auto;
            color: #000;
            z-index: 10; /* Ensure logo is above the blurred background */
            filter: brightness(120%); /* Increase brightness for better contrast */
        }
        
        .highlight {
            color: #074ce1;
        }
        
        h1, p, .form-button {
            position: relative;
            z-index: 2;
            color: #000; /* Ensures the text color is not affected by the blur */
        }
        .form-button {
           
         
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .form-button:hover {
            opacity: 0.9;
        }
        .form-button.student {
            background-color: #007bff; /* Blue color for student */
            color: white; /* Text color */
        }
        
        .form-button.faculty {
            background-color: #28a745; /* Green color for organization */
            color: white; /* Text color */
        }
        
        
        
        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 100%;
                max-height: 100%;
            }
        
            .event-highlight, .form-container {
                flex: none;
                width: 100%;
                height: 50%;
            }
        
            .form-container::before {
                left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="event-highlight">
            <div class="highlight-content">
                <img src="asset/images/login-bg.jpg" alt="Highlight Event">
            </div>
        </div>
        <div class="form-container">
            <div class="logo">
                <img src="asset/images/RMO logo.png" alt="Logo">
            </div>
            <h1>Research Management Office</h1>
            <p>Polytechnic University of the Philippines</p>
            <button class="form-button student" onclick="redirectTo('studentlogin')">STUDENT</button>
            <button class="form-button faculty" onclick="redirectTo('facultyhome')">Faculty</button>
            
            
        </div>
    </div>

    <script>
        function redirectTo(destination) {
            if (destination === 'studentlogin') {
                window.location.href = 'studentlogin.html';
            } else if (destination === 'student-org') {
                window.location.href = 'Student-Org/student-org-login.html';
            } else if (destination === 'admin') {
                window.location.href = 'admin-login.html';
            }
        }
    </script>
</body>
</html>
